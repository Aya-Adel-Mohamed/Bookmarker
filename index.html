<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h3 class="fw-bold pt-5 pb-3">Bookmarker</h3>
        </div>
    </header>
    <!-- End Header -->
    <!-- start section -->
    <div class="container">
            <div class="item d-flex flex-column align-items-center mt-3 mb-4 bg-color">
                <h2 class="fw-bold pt-4 text-black">Bookmark your favorite sites</h2>
                <p class="fw-bold p-input">Site Name</p>
                <input type="text" id="siteName" placeholder="Bookmark Name" class="w-75">
                <p class="required-input m-auto text-center fw-bold w-75 mt-2 d-none" id="name-Required"></p>
                <p class="fw-bold mt-3 p-input">Site URL</p>
                <input type="text" id="siteUrl" placeholder="website URL" class="w-75">
                <p class="required-input m-auto text-center fw-bold w-75 mt-2 d-none" id="url-Required"></p>
                <div class="mt-4 mb-5">
                    <button class="btn-properties btn-color-blue" onclick="addBookmark()">Submit</button>
                </div>
            </div>
            <div class=" d-flex flex-column  mb-4" id="bookmarkList">
            </div>
    </div>
    <!-- End Section -->
    <!-- start Footer -->
    <footer>
		<div class="container">
			<p class="fw-bold mt-3">Â© 2019 Bookmarker Inc.</p>
		</div>
	</footer>
    <!-- End Footer -->
    <script src="js/index.js"></script>
</body>

</html>
